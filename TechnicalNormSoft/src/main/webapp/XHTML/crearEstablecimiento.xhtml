<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<div class="page-content container">
				<div class="row">
					<div class="col-md-offset-3 col-lg-6">
						<p:messages id="messages" closable="true" />
						<div class="card-wrapper">
							<div class="card">
								<div class="content-wrap">
									<h3>#{establecimientoView.usuario.razonSocial}</h3>
									<div class="description-left">Registrar Establecimiento</div>
									<br></br>
									<div class="division">
										<hr></hr>
									</div>

									<h:panelGrid columns="2" cellpadding="4" width="100%">
										<p:outputLabel value="Nombre: * " />
										<p:inputText id="txtNombre" required="true"
											binding="#{establecimientoView.txtNombre}"
											requiredMessage="Debe ingresar el Nombre de Establecimiento" />

										<p:outputLabel value="Tipo Servicio: * " />
										<p:selectOneMenu id="txtIdTipoServicio_TipoServicio"
											binding="#{establecimientoView.txtIdTipoServicio_TipoServicio}"
											required="true"
											requiredMessage="Debe seleccionar un tipo de servicio">
											<f:selectItem itemLabel="Seleccione Tipo Servicio"
												itemValue="" />
											<f:selectItems
												value="#{establecimientoView.tipoServicioData}" var="ts"
												itemLabel="#{ts.descripcion}"
												itemValue="#{ts.idTipoServicio}" />
										</p:selectOneMenu>

										<p:outputLabel value="Nombre Persona Contacto: * " />
										<p:inputText id="txtNombrePersonaContacto" required="true"
											binding="#{establecimientoView.txtNombrePersonaContacto}"
											requiredMessage="Debe ingresar el Nombre de Persona de Contacto" />

										<p:outputLabel value="Cargo Persona Contacto: * " />
										<p:inputText id="txtCargoPersonaContacto" required="true"
											binding="#{establecimientoView.txtCargoPersonaContacto}"
											requiredMessage="Debe ingresar el Cargo de Persona de Contacto" />

										<p:outputLabel value="Dirección: * " />
										<p:inputText id="txtDireccion" required="true"
											binding="#{establecimientoView.txtDireccion}"
											requiredMessage="Debe ingresar la Dirección de Establecimiento" />

										<p:outputLabel value="Teléfono: " />
										<p:inputText id="txtTelefono"
											binding="#{establecimientoView.txtTelefono}" required="false" />

										<p:outputLabel value="Celular: " />
										<p:inputText id="txtCelular"
											binding="#{establecimientoView.txtCelular}" required="false" />

										<p:outputLabel value="e-Mail: * " />
										<p:inputText id="txtEmail" required="true"
											requiredMessage="Debe ingresar un e-Mail"
											validatorMessage="Debe ingrear un e-Mail válido"
											binding="#{establecimientoView.txtEmail}">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</p:inputText>
									</h:panelGrid>
									<br></br>
									<div style="text-align: center;">
										<p:commandButton styleClass="btn btn-primary"
											value="Registrar" icon="fa fa-save"
											actionListener="#{establecimientoView.action_create()}"
											update="form" validateClient="true" />
									</div>
								</div>
							</div>
						</div>
						<br></br>
						<h:commandLink value="Volver"
							onclick="history.go(-1);return false;" immediate="true" />
					</div>
				</div>
			</div>
		</h:form>
		<br></br>
	</ui:define>
</ui:composition>
