<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml">


	<ui:define name="content">
		<h:form id="form">
			<p:growl id="messages" />
			<div class="page-content container">
				<div class="row">
					<div class="col-md-offset-1 col-lg-10">
						<div class="card-wrapper">
							<div class="card">
								<div class="content-wrap">
									<h3>#{establecimientoView.usuario.razonSocial}</h3>
									<div class="description-left">Listado de Establecimientos</div>
									<br></br>
									<div class="division">
										<hr></hr>
									</div>

									<p:dataTable value="#{establecimientoView.data}"
										var="establecimiento" paginator="true" rows="5"
										scrollable="true" >
										<p:column filterBy="#{establecimiento.nombre}"
											sortBy="#{establecimiento.nombre}">
											<f:facet name="header">
												<h:outputText value="Nombre" />
											</f:facet>
											<p:commandLink value="#{establecimiento.nombre}"
												actionListener="#{establecimientoView.action_show_details}">
												<f:attribute name="selectedEstablecimiento"
													value="#{establecimiento}" />
											</p:commandLink>
										</p:column>

										<p:column filterBy="#{establecimiento.nombrePersonaContacto}"
											sortBy="#{establecimiento.nombrePersonaContacto}">
											<f:facet name="header">
												<h:outputText value="Persona Encargada" />
											</f:facet>
											<h:outputText
												value="#{establecimiento.nombrePersonaContacto}" />
										</p:column>

										<p:column filterBy="#{establecimiento.telefono}"
											sortBy="#{establecimiento.telefono}">
											<f:facet name="header">
												<h:outputText value="Teléfono" />
											</f:facet>
											<h:outputText value="#{establecimiento.telefono}" />
										</p:column>

										<p:column filterBy="#{establecimiento.celular}"
											sortBy="#{establecimiento.celular}">
											<f:facet name="header">
												<h:outputText value="Celular" />
											</f:facet>
											<h:outputText value="#{establecimiento.celular}" />
										</p:column>

										<p:column filterBy="#{establecimiento.direccion}"
											sortBy="#{establecimiento.direccion}">
											<f:facet name="header">
												<h:outputText value="Dirección" />
											</f:facet>
											<h:outputText value="#{establecimiento.direccion}" />
										</p:column>

									</p:dataTable>

									<br></br>
									<div style="text-align: center;">
										<p:button styleClass="btn btn-primary" value="Crear"
											icon="fa fa-plus"
											outcome="crearEstablecimiento.xhtml" update="form" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
